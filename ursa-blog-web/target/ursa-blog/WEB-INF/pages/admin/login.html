<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
table{
border-collapse:collapse;
font-size:12px;
color:#686868;
font-family:Arial, Helvetica, sans-serif;
}
table td{
border:1px #f1f1f1 solid;
line-height:30px;
height:30px;
padding-left:12px;
}
input[type="text"],input[type="password"]{
border:1px #CCCCCC solid;
width:220px;
height:17px;

}
input[type="submit"],input[type="reset"]{
border:none;
}
}
</style>
</head>

<body>
<div style="width:400px;margin:0px auto; border:1px #ddd solid; margin-top:200px;">
  <form id="form1" name="form1" method="post" action="main.html">
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="1">
      <tr>
        <td colspan="2">逛哪儿后台系统</td>
      </tr>
      <tr>
        <td width="22%">用户名：</td>
        <td><label>
          <input name="username" type="text" id="username" />
        </label></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input name="pwd" type="password" id="pwd" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="Submit" value="登陆" />
        <input type="reset" name="Submit2" value="重置" /></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
